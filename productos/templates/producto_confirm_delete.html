{% extends "base.html" %}
{% block title %}Eliminar producto{% endblock %}

{% block content %}
<section style="max-width:520px;margin:0 auto;background:#ffffff;border-radius:24px;padding:32px 36px;border:1px solid #e3e8f3;">
  <h2 style="margin:0 0 12px;font-size:26px;font-weight:800;color:#c00000;">Eliminar producto</h2>
  <p style="margin:0 0 24px;color:#4c566a;font-size:14px;">
    Estas a punto de eliminar <strong>{{ producto.title }}</strong>. Esta accion es definitiva.
  </p>

  <form method="post" style="display:flex;flex-direction:column;gap:12px;">
    {% csrf_token %}
    <button type="submit" style="background:#c00000;color:#ffffff;font-weight:700;padding:12px 16px;border:none;border-radius:12px;cursor:pointer;transition:opacity 0.18s ease;">
      Si, eliminar
    </button>
    <a href="{% url 'productos' %}" style="text-align:center;padding:12px 16px;border-radius:12px;border:1px solid #d5dbea;color:#0b2e68;font-weight:600;text-decoration:none;">
      Cancelar
    </a>
  </form>
</section>
{% endblock %}
