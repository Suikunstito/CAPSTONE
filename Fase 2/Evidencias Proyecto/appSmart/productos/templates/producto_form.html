{% extends "base.html" %}
{% block title %}{{ accion }}{% endblock %}
{% block content %}
<h2>{{ accion }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background:#0078d7;color:white;padding:8px 12px;border:none;border-radius:4px;">Guardar</button>
    <a href="{% url 'productos' %}" style="margin-left:10px;text-decoration:none;color:#0078d7;">Cancelar</a>
</form>
{% endblock %}
